---
kind: pipeline
name: linux-amd64
platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: rancher/build-base:v1.14.2-amd64
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 20
  - TAG=${DRONE_TAG} make
  when:
    event:
    - tag

- name: push
  image: rancher/build-base:v1.14.2-amd64
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - TAG=${DRONE_TAG} make image-push
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - tag

- name: scan
  image: rancher/build-base:v1.14.2-amd64
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - TAG=${DRONE_TAG} make image-scan
  when:
    event:
    - tag

- name: manifest
  image: rancher/build-base:v1.14.2-amd64
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - TAG=${DRONE_TAG} make image-manifest
  when:
    event:
    - tag

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
  - name: dockersock
    temp: {}
